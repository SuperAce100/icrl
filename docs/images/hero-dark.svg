<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#292524"/>

  <!-- Title -->
  <text x="400" y="70" font-family="Archivo, Arial, sans-serif" font-size="56" font-weight="700" fill="#F88D39" text-anchor="middle">ICRL</text>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="16" fill="#E7E5E4" text-anchor="middle" opacity="0.7">In-Context Reinforcement Learning</text>

  <!-- Main flow diagram - centered, clean boxes -->
  <g transform="translate(80, 140)">
    <!-- Retrieve -->
    <rect x="0" y="0" width="120" height="50" rx="8" fill="#49A1D9"/>
    <text x="60" y="30" font-family="Archivo, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">Retrieve</text>

    <!-- Arrow 1 -->
    <path d="M130 25 L155 25" stroke="#E7E5E4" stroke-width="2" stroke-linecap="round"/>
    <path d="M150 20 L158 25 L150 30" stroke="#E7E5E4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Plan -->
    <rect x="168" y="0" width="100" height="50" rx="8" fill="#F88D39"/>
    <text x="218" y="30" font-family="Archivo, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">Plan</text>

    <!-- Arrow 2 -->
    <path d="M278 25 L303 25" stroke="#E7E5E4" stroke-width="2" stroke-linecap="round"/>
    <path d="M298 20 L306 25 L298 30" stroke="#E7E5E4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Reason -->
    <rect x="316" y="0" width="100" height="50" rx="8" fill="#FFDE8E"/>
    <text x="366" y="30" font-family="Archivo, Arial, sans-serif" font-size="14" fill="#292524" text-anchor="middle" font-weight="600">Reason</text>

    <!-- Arrow 3 -->
    <path d="M426 25 L451 25" stroke="#E7E5E4" stroke-width="2" stroke-linecap="round"/>
    <path d="M446 20 L454 25 L446 30" stroke="#E7E5E4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Act -->
    <rect x="464" y="0" width="100" height="50" rx="8" fill="#F88D39"/>
    <text x="514" y="30" font-family="Archivo, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">Act</text>

    <!-- Arrow 4 -->
    <path d="M574 25 L599 25" stroke="#E7E5E4" stroke-width="2" stroke-linecap="round"/>
    <path d="M594 20 L602 25 L594 30" stroke="#E7E5E4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Observe -->
    <rect x="612" y="0" width="100" height="50" rx="8" fill="#49A1D9"/>
    <text x="662" y="30" font-family="Archivo, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">Observe</text>
  </g>

  <!-- Loop arrow -->
  <g transform="translate(80, 140)">
    <path d="M662 55 C662 85 400 95 60 75 C30 72 20 60 20 50" stroke="#E7E5E4" stroke-width="2" fill="none" stroke-dasharray="6 4" opacity="0.4"/>
    <path d="M20 50 L14 58" stroke="#E7E5E4" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <path d="M20 50 L12 46" stroke="#E7E5E4" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  </g>

  <!-- Memory/Database section -->
  <g transform="translate(250, 260)">
    <rect x="0" y="0" width="300" height="70" rx="12" fill="#3d3a38" stroke="#E7E5E4" stroke-width="1" opacity="0.9"/>
    <text x="150" y="30" font-family="Archivo, Arial, sans-serif" font-size="15" fill="#E7E5E4" text-anchor="middle" font-weight="600">Trajectory Memory</text>
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="12" fill="#E7E5E4" text-anchor="middle" opacity="0.6">Store successes • Retrieve examples • Self-curate</text>
  </g>

  <!-- Connection from loop to memory -->
  <path d="M400 235 L400 258" stroke="#E7E5E4" stroke-width="2" stroke-dasharray="4 3" opacity="0.3"/>

  <!-- Tagline -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" fill="#E7E5E4" text-anchor="middle" opacity="0.6">Agents that learn from their own successful experiences</text>
</svg>
